<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./game.css">
</head>

<body>
    <h2 class="game__title-main">Игра в камень, ножницы, бумага</h2>
    <div class="game container">
        <button class="game_button game__rule">
            Правила игры
        </button>
        <div class="game__rule-popap ">
           <div class="popap-info">
            <h1 class="game__rule-title">
                Правила игры в камень, ножницы, бумага
            </h1>
            <p class="game__rule-text">
                Камень бьет ножницы
            </p>
            <p class="game__rule-text">
                Ножницы бьют бумагу
            </p>
            <p class="game__rule-text">
                Бумага бьет камень
            </p>
           </div> 
        </div>
        <h2 class="game__title">Выберите предмет</h2>
        <h2 class="hidden">Вам нужно выбрать один из предметов, чтобы продолжить игру</h2>
        <div class="game__buttons">
            <button class="game_button game__button-rock"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heptagon" viewBox="0 0 16 16">
                <path d="M7.779.052a.5.5 0 0 1 .442 0l6.015 2.97a.5.5 0 0 1 .267.34l1.485 6.676a.5.5 0 0 1-.093.415l-4.162 5.354a.5.5 0 0 1-.395.193H4.662a.5.5 0 0 1-.395-.193L.105 10.453a.5.5 0 0 1-.093-.415l1.485-6.676a.5.5 0 0 1 .267-.34L7.779.053zM2.422 3.813l-1.383 6.212L4.907 15h6.186l3.868-4.975-1.383-6.212L8 1.058 2.422 3.813"/>
              </svg>
              <p>камень</p>
            </button>
            <button class="game_button game__button-scissors"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-scissors" viewBox="0 0 16 16">
                <path d="M3.5 3.5c-.614-.884-.074-1.962.858-2.5L8 7.226 11.642 1c.932.538 1.472 1.616.858 2.5L8.81 8.61l1.556 2.661a2.5 2.5 0 1 1-.794.637L8 9.73l-1.572 2.177a2.5 2.5 0 1 1-.794-.637L7.19 8.61zm2.5 10a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0m7 0a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>
              </svg>
              <p>ножницы</p>
            </button>
            <button class="game_button game__button-papper"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file" viewBox="0 0 16 16">
                <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1"/>
              </svg>
              <p>бумага</p>
            </button>
            
        </div>
        <button class=" game_button game__resset">
            очистить счет
        </button>
    </div>
    <script src="./game.js"></script>
</body>

</html>
