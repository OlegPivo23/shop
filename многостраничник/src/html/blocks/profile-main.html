<main class="main">
  <div class="container">
    <h2 class="page__title profile__title">Профиль</h2>
    <div class="profile__wrap">
      
      <div class="avatar__hidden profile__change-avatar ">
        <img class="change-avatar" src="../../img/profile-page/avatar.png" alt="">
        <label class=" profile__avatar-btn post__read"> Выбрать аватар
          <input type="file" class="profile__file" >
        </label>
        </div>
      <form action="#" class="form form--profile">
        <div class="form__group profile__form-group">
          <input
            type="text"
            class="profile__input"
            placeholder="Ваше имя"
            value="Олег"
          />
          <input
            type="email"
            class="profile__input"
            placeholder="Ваша почта"
            value="ole@mail.ru"
          />
          <input
            type="password"
            class="profile__input"
            placeholder="Ваш пароль"
            value=""
          />
          <input
            type="password"
            class="profile__input"
            placeholder="Повторите пароль"
          />

          <button class="btn btn--blue profile__form-btn">Сохранить</button>
        </div>
      </form>
      <div class="profile__change-avatar">
        <img class="change-avatar" src="../../img/profile-page/avatar.png" alt="">
        <label class=" profile__avatar-btn post__read"> Выбрать аватар
          <input type="file" class="profile__file" >
        </label>
      </div>
    </div>
  </div>
</main>
